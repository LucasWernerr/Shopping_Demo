<h2 style="padding-left: 5px">Warenkorb</h2>
@for (product of shoppingCard; track product.id) {
  <div style="margin-left: 5px;">

    Titel: {{product.productDetail.title}}<br/>
    Anzahl: {{product.counter}}<br/>
    <button mat-raised-button (click)="removeOne(product.productDetail)">-</button>
    <button style="margin-left:5px" mat-raised-button (click)="addOne(product.productDetail)">+</button>
    <br/>
    <hr>
    <br/>
  </div>
}
