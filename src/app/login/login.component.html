<app-header></app-header>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login
    </mat-card-title>
    <mat-card-subtitle>

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Passwort</mat-label>
      <input [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="loginUser()">Login</button>
  </mat-card-actions>
</mat-card>
