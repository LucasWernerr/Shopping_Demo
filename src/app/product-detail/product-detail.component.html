<div *ngIf="!productLoaded">

</div>

<div *ngIf="productLoaded">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="titleCard">{{ product.title }}</mat-card-title>
      <mat-card-subtitle class="titlePrice">{{ product.price }} â‚¬</mat-card-subtitle>
    </mat-card-header>
    <div style="height: 400px;">
      <img class="productImage" mat-card-image src="{{ product.image }}">
    </div>
    <mat-card-content>
      <p class="titleDescription">
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button class="button buttonCard" mat-raised-button>In den Einkaufswagen</button>
    </mat-card-actions>
  </mat-card>

</div>
